name: cpplint
on:
  workflow_dispatch:
  push:
    branches:
      - '*'
    paths:
      - '**.cpp'
      - '**.h'
  pull_request:
    paths:
      - '**.cpp'
      - '**.h'
jobs:
  cpplint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
    - run: pip install cpplint
    - run: cpplint --recursive src/
