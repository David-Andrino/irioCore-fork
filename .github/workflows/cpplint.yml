name: cpplint
on: [push, pull_request]
jobs:
  cpplint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
    - run: pip install cpplint
    - run: cpplint --recursive --filter=-whitespace/tab,-build/include_subdir,-legal/copyright,-readability/todo --exclude=src/main/c++/NiFpga_CD/** --exclude=src/test/** src/
